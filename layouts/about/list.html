{{ define "main" }}
    <main class="post-main-wrapper px-5">
        <div class="row">
            <div class="container content mt-3">
                <div class='post-heading text-center'>{{ .Site.Data.resume.title }}</div>
                <div class="post-content">
                    <div class="post-wrapper white-bg post-card">
                        {{ partial "expertise.html" . }}
                    </div>
                    <div class="post-wrapper white-bg post-card">
                        {{ partial "experience.html" . }}
                    </div>
                    <div class="post-wrapper white-bg post-card">
                        {{ partial "education.html" . }}
                    </div>
                </div>
            </div>
        </div>
    </main>
{{ end }}
