<h4>Expertise</h4>
<div class="row expertise">
    <div class="col-md-6 first-column">
        {{ range first 1 $.Site.Data.resume.expertise }}
            {{ partial "expertise-category" . }}
        {{ end }}
    </div>
    <div class="col-md-6">
        {{ range after 1 $.Site.Data.resume.expertise }}
        {{ partial "expertise-category" . }}
        {{ end }}
    </div>
</div>
